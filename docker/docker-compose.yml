version: '3'

services:
    nginx:
            build:
                context: ./nginx
            volumes:
                - "../src:/var/www"
                - ./nginx/nginx.conf:/etc/nginx/nginx.conf
                - ./nginx/sites/:/etc/nginx/sites-available
                - ./nginx/conf.d/:/etc/nginx/conf.d
            ports:
                - "80:80"
                - "443:443"
    php-fpm:
            build:
                context: ./php-fpm
            volumes:
                - "../src:/var/www"
    aspnetapp:
            build:
                context: ./aspNetCore
                dockerfile: Dockerfile
            ports:
                - "5000:5000"